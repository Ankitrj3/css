<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child selectors */
        p:nth-child(3n+0){ /*for odd 2n+1 for even 2n*/
            background-color: chocolate;
            color: aquamarine;
        }
        /* first-child selectors */
        p:first-child{
            background-color: yellow;
        }
        /* last-child */
        p:last-child{
            background-color: bisque;
            color: black;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <p>hi</p>
    <p>hola</p>
    <div>
    <p>ankit</p>
    <p>ranjan</p>
    <p>rj</p>
</div>
</body>
</html>
