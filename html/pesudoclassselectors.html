<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        button:hover{
            background-color: red;
            color: antiquewhite;
        }
        button:active{
            background-color: aquamarine;

        }
        button{
            width: 50%;
            height: 50%;
        }
        a:visited{
            color: blueviolet;
        }
        input:focus{
            background-color: yellowgreen;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <button>click me</button><br>
    <a href="#">click here</a><br>
    <input type="text" />
</body>
</html>
